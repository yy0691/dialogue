<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBMA 遗传咨询 AI 对话仿真系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar">
            <h1 class="sidebar-title">咨询阶段</h1>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item" data-node="M1-01">初诊</a>
                <a href="#" class="nav-item" data-node="M2-01">先证者症状</a>
                <a href="#" class="nav-item" data-node="M3-01">初步诊断</a>
                <a href="#" class="nav-item" data-node="M4-01">分子诊断确诊</a>
            </nav>
        </aside>
        <div class="container">
            <header class="header">
                <div id="chapter-name" class="chapter-title">对话模拟</div>
                <div class="header-placeholder"></div>
            </header>

            <main class="main-content">
                <div class="dialogue-history" id="dialogue-history">
                    <!-- 对话内容会动态插入这里 -->
                </div>

                <div class="options-container" id="options-container">
                    <div class="system-prompt" id="system-prompt">请选择和李森的对话内容。</div>
                    <!-- 选项会动态插入这里 -->
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
